<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body> 
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>  

        <!-- The initial screen(choose between vs player or vs CPU) -->
        <div class="game-setup hidden">
            <div class="mode-select-wrapper">
                <div class="mode-card">
                    <img src="/icons/Player-1-icon.png" alt="Player-1-icon">
                    <h1>VS</h1>
                    <img src="/icons/computer-icon.png" alt="computer-icon">
                </div>
                <div class="mode-card">
                    <img src="/icons/Player-1-icon.png" alt="Player-1-icon"> 
                    <h1>VS</h1> 
                    <img src="/icons/Player-2-icon.png" alt="Player-2-icon">
                </div> 
            <button class="btn play-btn">Play</button>
            </div>
        </div>  

        <!-- The entire game Screen -->
        <div class="game-container">

            <div class="play-area">
                <!-- The player avatar + score -->
                <div class="score-card-wrapper-1">
                    <div class="img-container">
                        <img src="/icons/Player-1-icon.png" alt="Player-1-icon"> 
                        <p>Player</p>
                    </div>
                    <div class="win-loss-wrapper">
                        <div class="wins">
                            <img src="/icons/winflag.png" alt="win"> 
                            <img src="/icons/winflag.png" alt="win"> 
                            <img src="/icons/winflag.png" alt="win"> 
                        </div>
                        <div class="losses">
                            <img src="/icons/lossskull.png" alt="loss">
                            <img src="/icons/lossskull.png" alt="loss">
                            <img src="/icons/lossskull.png" alt="loss">
                        </div>
                    </div>
                </div> 

                <!-- The 3x3 game board -->
                <div class="game-board">
                    <div id="grid-0" data-player class="cell"></div>
                    <div id="grid-1" data-player class="cell"></div>
                    <div id="grid-2" data-player class="cell"></div>
                    <div id="grid-3" data-player class="cell"></div>
                    <div id="grid-4" data-player class="cell"></div>
                    <div id="grid-5" data-player class="cell"></div>
                    <div id="grid-6" data-player class="cell"></div>
                    <div id="grid-7" data-player class="cell"></div>
                    <div id="grid-8" data-player class="cell"></div>
                </div>

                <!-- The opponent avatar + score -->
                <div class="score-card-wrapper-2">
                    <div class="img-container">
                        <img src="/icons/Player-2-icon.png" alt="computer-icon"> 
                        <p>Player</p>
                    </div>
                    <div class="win-loss-wrapper">
                        <div class="wins">
                            <img src="/icons/winflag.png" alt="win"> 
                            <img src="/icons/winflag.png" alt="win"> 
                            <img src="/icons/winflag.png" alt="win"> 
                        </div>
                        <div class="losses">
                            <img src="/icons/lossskull.png" alt="loss">
                            <img src="/icons/lossskull.png" alt="loss">
                            <img src="/icons/lossskull.png" alt="loss">
                        </div>
                    </div>
                </div> 

            </div> 
            <!-- The game stae controller -->
            <div class="game-state-wrapper">
                <button class="btn reset-btn">Reset</button> 
                <button class="btn restart-btn">Restart</button>
            </div> 


        </div>        
    </div>
</body>
</html>
