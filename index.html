<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/css/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body> 
    <div class="container">
        <h1>Tic-Tac-Toe</h1>  

        <!-- The initial screen(choose between vs player or vs CPU) -->
        <div class="game-setup">
            <div class="mode-select-wrapper">
                <div class="mode-card">
                    <img src="/icons/Player-1-icon.png" alt="Player-1-icon"> 
                    <h1>VS</h1>
                    <img src="/icons/computer-icon.png" alt="computer-icon">
                </div>
                <div class="mode-card">
                    <img src="/icons/Player-1-icon.png" alt="Player-1-icon"> 
                    <h1>VS</h1> 
                    <img src="/icons/Player-2-icon.png" alt="Player-2-icon">
                </div> 
            <button class="btn play-btn">Play</button>
            </div>
        </div>  

        <!-- The entire game Screen -->
        <div class="game-container hidden">

            <div class="play-area">
                <!-- The player avatar + score -->
                <div class="score-card-wrapper">
                    <img src="/icons/Player-1-icon.png" alt="Player-1-icon"> 
                    <div class="win-loss-wrapper">
                        <img src="/icons/winflag.png" alt="win"> 
                        <img src="/icons/lossskull.png" alt="loss">
                    </div>
                </div> 

                <!-- The 3x3 game board -->
                <div class="game-board">

                </div>

                <!-- The opponent avatar + score -->
                <div class="score-card-wrapper">
                    <img src="/icons/computer-icon.png" alt="computer-icon"> 
                    <div class="win-loss-wrapper">
                        <img src="/icons/winflag.png" alt="win"> 
                        <img src="/icons/lossskull.png" alt="loss">
                    </div>
                </div> 

            </div> 

            <!-- The game stae controller -->
            <div class="game-state-wrapper">
                <button class="btn rest-btn">Reset</button> 
                <button class="btn resart-btn">Restart</button>
            </div> 

        </div>        
    </div>
</body>
</html>
